    <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>We Rock The Net</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
	<script type="text/javascript">
	var clicked = 0;

	
	function gochart() {

		var dps = []; // dataPoints

		var chart = new CanvasJS.Chart("chartContainer",{
			title :{
              text: "Traffic(kb/s)"
			},
			axisY: {
				includeZero: false
			},			
			data: [{
				type: "stepLine",
				markerSize: 0,
				dataPoints: dps 
			}]
		});

		var xVal = 0;
		var yVal = 100;	
		var updateInterval = 1000;
		var dataLength = 100; // number of dataPoints visible at any point

		var updateChart = function () {

            $.get("http://127.0.0.1:5000/trafficjson/" + clicked,
                function(data) {
                    dps.push({
					    x: xVal++,
					    y: data.bPS
				    });
                });

			if (dps.length > dataLength)
			{
				dps.shift();				
			}
			
			chart.render();		

		};
		
		var startChart = function (count) {
			count = count || 1;
			// count is number of times loop runs to generate random dataPoints.
			
			for (var j = 0; j < count; j++) {	
				yVal = null;
				dps.push({
					x: xVal,
					y: yVal
				});
				xVal++;
			};
			if (dps.length > dataLength)
			{
				dps.shift();				
			}
			
			chart.render();		

		};
		
		// generates first set of dataPoints
		startChart(dataLength); 

		// update chart after specified time. 
		setInterval(function(){updateChart()}, updateInterval); 

	}
	
	function printchart(){	
	
		var chartdiv = document.getElementById('cvs');
		
		chartdiv.innerHTML = "";
		
		chartdiv.innerHTML = '<div id="chartContainer" style="height: 300px; width:100%;">';
		
		gochart();
	}
	
	function trafficclick(){
		
		var chname = document.getElementById("chartname");
		
		var text = document.getElementById("number" + clicked).innerHTML;
		
		chname.innerHTML = "<h3>" + text + "</h3>";
		
		var b;
	}
	</script>
  </head>
  <body>
	<div>
		<h1 align="center">We rock the net</h1>
	</div>
	<div class="col-xs-2">
	</div>
	<div class="col-xs-8">
		<div class="col-xs-2">
				<button class="btn btn-primary" onclick='fillTable();'> Refresh </button>
		</div>
		
		<div class="col-xs-8" />
		
		
		<div class="col-xs-2">

		</div>
		</div>
		
		<div class="table-responsive col-xs-12">
            <table class="table table-striped" id="myTable">
				<thead>
					<tr>
						<th>vsys</th><th>action</th><th>source-zone</th><th>name</th><th>status</th><th>dipid</th><th>destination zone</th><th>source address</th><th>id</th><th>destination address</th><th>fixport</th><th>service</th><th>servicename</th><th>nat</th><th>Traffic</th>
                        {% for x in rules %}
                            <tr>
                            {% for y in x %}<td>{{ y }}</td>{% endfor %}
                            <td><Button id="{{ loop.index - 1 }}" class="btn btn-primary" onclick="printchart(); clicked=this.id; trafficclick();">Traffic</Button></td>
                            </tr>
                        {% endfor %}
					</tr>
				</thead>
			  
				<tbody>

				  </tbody>
		</div>
	</div>
	
			<div class="col-xs-2">
		</div>
		<div class="col-xs-8" id="cvs">

		</div>
		</div>
		
		<div class="col-xs-2" id="chartname">
		</div>
	

	
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	 <script src="{{ url_for('static', filename='js/canvasjs.min.js') }}"></script> 
  </body>
</html>
